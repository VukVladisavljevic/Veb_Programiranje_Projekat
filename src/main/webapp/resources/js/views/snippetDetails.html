<div class="row" ng-init="loadDetailedSnippet()">
    <div>
        <h3>Description: {{currentSnippet.description}}</h3>
        <hr>
        <div style="width: 75%">{{currentSnippet.code}}</div>

        <div style="width:50%; alignment: right; float: right">
        <a ng-href="{{currentSnippet.repository}}">{{currentSnippet.repository}}</a><br/>
        <br/>

            <p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">
                Username: {{currentSnippet.user.username}}<br>Language: {{currentSnippet.programmingLanguage}}</p>
        </div>
        <table class="table">
            <thead>
            <tr>
                <td>
                    <form ng-show="ableToDelete()" ng-submit="deleteSnippet()" role="form">
                        <button class="btn btn-link" type="submit" >Remove</button>
                    </form>
                </td>
                <td>
                    <form ng-show="ableToBlock()" ng-submit="blockSnippet()" role="form">
                        <button class="btn btn-link" type="submit" >Block</button>
                    </form>
                </td>
                <td>
                    <form ng-show="ableToUnblock()" ng-submit="unblockSnippet()" role="form">
                        <button class="btn btn-link" type="submit" >Unblock</button>
                    </form>
                </td>
            </tr>
            </thead>
        </table>

        <h5>Comments: </h5>
        <div ng-repeat="c in currentSnippet.comments track by $index">
            <table	class="table table-striped table-hover">
                <tbody>
                <tr>
                    <td>
                        <div>
                            <button ng-show="ableToRate(c)" style="float: left; clear: both;" ng-click="rateUp(c)"><img src="resources\css\icons\vote_up_icon.png"/></button>
                        </div>
                        <div>
                            <button ng-show="ableToRate(c)" style="float: left; clear: both;" ng-click="rateDown(c)"><img src="resources\css\icons\vote_down_icon.png"/></button>
                        </div>
                    </td>
                    <td>
                        {{c.text}}
                    </td>
                    <td>
                        <p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">
                            TIME: {{c.time}}<br>user : {{c.user.username}}</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form ng-show="ableToComment()" ng-submit="commentSnippet(myComment)" role="form">
            <input type="text" id="myComment" name="myComment" ng-model="myComment"/>
            <button class="btn btn-primary" type="submit">Comment</button>
        </form>
        <hr/>
    </div>
</div>
